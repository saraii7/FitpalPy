<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="container">
   
    <div class="form-box">
        <form class="form" method="post" action="{{ url_for('login') }}">
            <span class="title">Bienvenido a Fitpal :P</span>
            <span class="title">Login</span>
            <span class="subtitle">Ingrese sus credenciales para acceder a Fitpal.</span>
            <div class="form-container">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="input" placeholder="Email" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="input" placeholder="Password" required><br>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="form-section">
            
        </div>
    </div>
</body>
</html>
