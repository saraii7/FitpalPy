<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Rutina</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="container">
    <div class="form-box">
        <form class="form" action="{{ url_for('agregar_rutina') }}" method="post">
            <span class="title">Agregar Rutina</span>
            <div class="form-container">
                <label for="nombre_ejercicio">Nombre Ejercicio:</label>
                <input type="text" id="nombre_ejercicio" name="nombre_ejercicio" class="input">
            </div>
            <div class="form-container">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" class="input"></textarea>
            </div>
            <button type="submit">Agregar Rutina</button>
            <div class="form-section">
                <a href="{{ url_for('entrenador_dashboard') }}" class="button-link">Volver al Dashboard</a>
                <a href="{{ url_for('logout') }}" class="button-link">Cerrar Sesión</a>
            </div>
        </form>
    </div>
</body>
</html>
