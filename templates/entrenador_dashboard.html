<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenador Dashboard</title>
</head>
<body>
    <h1>Entrenador Dashboard</h1>
    <h2>Mis Rutinas</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre Ejercicio</th>
                <th>Descripción</th>
            </tr>
        </thead>
        <tbody>
            {% for rutina in rutinas %}
            <tr>
                <td>{{ rutina.id }}</td>
                <td>{{ rutina.nombre_ejercicio }}</td>
                <td>{{ rutina.descripcion }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{{ url_for('asignar_rutina') }}">Asignar Rutina</a>
    <a href="{{ url_for('agregar_rutina') }}">Agregar Rutina</a>
    <a href="{{ url_for('logout') }}">Cerrar Sesión</a>
</body>
</html>
